name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: verify format
        run: make clang-format-check
  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-12
        build-type:
          - Debug
          - Release
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Configure CMake
        run: cmake -S . -B ./build -DCMAKE_BUILD_TYPE:STRING=${{matrix.build-type}}
        env:
          CC: gcc-12
          CXX: g++-12
      - name: Build
        run: cmake --build ./build -- -j 2
      - name: Test and coverage
        working-directory: ./build
        run: ctest . --output-on-failure
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.build-type == 'Release' }}
        with:
          files: |
            build/simple-jwt-*